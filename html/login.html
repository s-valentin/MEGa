<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEGa</title>
    <link rel="shortcut icon" type="image/png" href="img/MEGa.svg">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    
    <main>
        <div class="background">
            <div class="text">
                <h1>Log In</h1>
                <p>No account? Press <a href="signup.html">Sign Up</a> to become a member!</p>
                <p>Proceed to the <a href="index.html"> Home</a> page!</p>
            </div>
            <div class="box">
                <form class="form">
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>

        </div>
    </main>

</body>

</html>
